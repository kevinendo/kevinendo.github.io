<script>
var defaultsize=100;

function showImage(x) {
var img = document.createElement("img");
img.setAttribute('height', window.defaultsize);
img.setAttribute('width', window.defaultsize);
img.setAttribute('onclick','remove(event)');
img.src = x;
var src = document.getElementById("header");
src.appendChild(img);
}

function remove(e) {
  var element = e.target;
  element.remove();
}

function removeimages() {
var images = document.getElementsByTagName('img');
var l = images.length;
for (var i = 0; i < l; i++) {
    images[0].parentNode.removeChild(images[0]);
	}
}

function resizeimages(x) {
var images = document.getElementsByTagName('img');
var l = images.length;
window.defaultsize=x;
for (var i = 0; i < l; i++) {
    images[i].height=x;
	images[i].width=x;
	}
}

</script>
